<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/81cc83c8f5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <div class="hour col-2">9AM</div>
        <textarea
          class="col-8"
          name=""
          id="9am"
          cols="30"
          rows="10"
          data-time="9"
        ></textarea>
        <button class="saveBtn col-2" data-time="9">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="hour col-2">10AM</div>
        <textarea
          class="col-8"
          name=""
          id="10am"
          cols="30"
          rows="10"
          data-time="10"
        ></textarea>
        <button class="saveBtn col-2" data-time="10">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>

      <div class="row time-block">

        <textarea
          class="col-8"
          name=""
          id="11am"
          cols="30"

        <button class="saveBtn col-2" data-time="11">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-2">12PM</div>
        <textarea
          class="col-8"
          name=""
          id="12pm"
          cols="30"
          rows="10"
          data-time="12"
        ></textarea>
        <button class="saveBtn col-2" data-time="12">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-2">1PM</div>
        <textarea
          class="col-8"
          name=""
          id="1pm"
          cols="30"

        <button class="saveBtn col-2" data-time="13">
          <i class="fa-solid fa-floppy-disk"></i>

          class="col-8"
          name=""

      </div>

      <div class="row time-block">

          class="col-8"
          name=""

          cols="30"

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.4/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
